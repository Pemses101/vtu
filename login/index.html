<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeeThree VTU Dashboard</title>
  <!-- Font Awesome Link -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* Ensures iframe is below all other content */
    }

    .download-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .close-btn {
      background-color: #333;
      color: white;
      font-size: 12px;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 5px;
    }

    .close-btn:hover {
      background-color: red;
    }

    .download-icon {
      width: 50px;
      height: 50px;
      background-color: red;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .download-icon:hover {
      transform: scale(1.1);
    }

    .download-icon .fa {
      font-size: 20px;
    }

    .expanded {
      width: auto;
      height: auto;
      padding: 10px 20px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .expanded .fa {
      font-size: 16px;
    }

    .expanded span {
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <iframe src="https://sabuss.com/klickvtu3?login"></iframe>

  <div class="download-container">
    <button class="close-btn" id="closeButton" title="Remove Download Button">Ã—</button>
    <div id="downloadButton" class="download-icon" onclick="downloadApp(event)">
      <i class="fa fa-download"></i>
    </div>
  </div>

  <script>
    const downloadButton = document.getElementById('downloadButton');
    const closeButton = document.getElementById('closeButton');
    const downloadContainer = document.querySelector('.download-container');

    function downloadApp(event) {
      event.stopPropagation(); // Prevent click event from bubbling up to the document
      if (!downloadButton.classList.contains('expanded')) {
        // Expand the button to show text
        downloadButton.classList.add('expanded');
        downloadButton.innerHTML = '<i class="fa fa-download"></i><span>Download our app now!</span>';
      } else {
        // Trigger download and collapse back
        window.open('https://apk.e-droid.net/apk/app3380544-v9kmpz.apk?v=2', '_blank');
        downloadButton.classList.remove('expanded');
        downloadButton.innerHTML = '<i class="fa fa-download"></i>';
      }
    }

    // Collapse the expanded button when clicking anywhere else
    document.addEventListener('click', () => {
      if (downloadButton.classList.contains('expanded')) {
        downloadButton.classList.remove('expanded');
        downloadButton.innerHTML = '<i class="fa fa-download"></i>';
      }
    });

    // Remove the download button when the close button is clicked
    closeButton.addEventListener('click', () => {
      downloadContainer.style.display = 'none';
    });
  </script>
</body>
</html>
